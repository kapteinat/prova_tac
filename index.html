<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Twitter</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <!-- Área de autenticação -->
        <div id="auth-container" class="container">
            <div class="auth-box">
                <div class="logo-container">
                    <img src="assets/images/image.png" alt="Logo Twitter" class="twitter-logo">
                </div>
                <div id="login-form" class="auth-form">
                    <h2>Login</h2>
                    <form>
                        <input type="email" id="login-email" placeholder="Email" required>
                        <input type="password" id="login-password" placeholder="Senha" required>
                        <button type="submit">Entrar</button>
                    </form>
                    <p>Não tem uma conta? <a href="#" id="show-register">Registre-se</a></p>
                </div>
                <div id="register-form" class="auth-form hidden">
                    <h2>Registro</h2>
                    <form>
                        <input type="text" id="register-username" placeholder="Nome de usuário" required>
                        <input type="email" id="register-email" placeholder="Email" required>
                        <input type="password" id="register-password" placeholder="Senha" required>
                        <button type="submit">Registrar</button>
                    </form>
                    <p>Já tem uma conta? <a href="#" id="show-login">Faça login</a></p>
                </div>
            </div>
        </div>

        <!-- Área principal (feed) -->
        <div id="main-container" class="container hidden">
            <header>
                <nav>
                    <div class="logo-container">
                        <img src="assets/images/image.png" alt="Logo Twitter" class="twitter-logo">
                    </div>
                    <div class="nav-links">
                        <a href="#" id="show-profile">Meu Perfil</a>
                        <button id="logout-btn">Sair</button>
                    </div>
                </nav>
            </header>

            <main>
                <div class="post-form">
                    <form id="new-post-form">
                        <textarea id="new-post" placeholder="O que está acontecendo?" maxlength="280"></textarea>
                        <div class="post-form-footer">
                            <span id="char-count">280</span>
                            <button type="button" id="post-btn">Publicar</button>
                        </div>
                    </form>
                </div>

                <div id="posts-container">
                    <!-- Posts serão inseridos aqui via JavaScript -->
                </div>
            </main>
        </div>

        <!-- Área de perfil -->
        <div id="profile-container" class="container hidden">
            <header>
                <nav>
                    <div class="logo-container">
                        <img src="assets/images/image.png" alt="Logo Twitter" class="twitter-logo">
                    </div>
                    <div class="nav-links">
                        <a href="#" id="back-to-feed">Voltar ao Feed</a>
                        <button id="logout-btn-profile">Sair</button>
                    </div>
                </nav>
            </header>

            <main>
                <div class="profile-info">
                    <h2 id="profile-username"></h2>
                    <p id="profile-email"></p>
                    <button id="edit-profile-btn">Editar Perfil</button>
                </div>

                <div id="edit-profile-form" class="hidden">
                    <form>
                        <input type="text" id="edit-username" placeholder="Novo nome de usuário">
                        <input type="email" id="edit-email" placeholder="Novo email">
                        <button type="submit">Salvar Alterações</button>
                        <button type="button" id="cancel-edit">Cancelar</button>
                    </form>
                </div>

                <div class="profile-posts">
                    <h3>Minhas Postagens</h3>
                    <div id="profile-posts-container">
                        <!-- Posts do perfil serão inseridos aqui via JavaScript -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="js/controllers/authController.js"></script>
    <script src="js/controllers/postController.js"></script>
    <script src="js/controllers/profileController.js"></script>
    <script src="js/views/authView.js"></script>
    <script src="js/views/postView.js"></script>
    <script src="js/views/profileView.js"></script>
    <script src="js/repositories/api.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
